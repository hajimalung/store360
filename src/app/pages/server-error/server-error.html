<div class="server-error-container">
      <svg class="error-illustration" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
        <!-- Server Rack -->
        <rect x="200" y="100" width="200" height="200" class="server-rack" rx="10" />

        <!-- Server Units -->
        @for (unit of serverUnits(); track unit) {
          <g [attr.transform]="'translate(210,' + (110 + unit * 40) + ')'">
            <rect width="180" height="30" class="server-unit" rx="4" />
            <circle cx="20" cy="15" r="5" class="server-light" />
            <circle cx="40" cy="15" r="5" class="server-light blink" />
          </g>
        }

        <!-- Error Symbols -->
        <g class="error-symbols">
          <text x="150" y="150" class="error-symbol">!</text>
          <text x="450" y="150" class="error-symbol">?</text>
          <text x="300" y="350" class="error-code">500</text>
        </g>

        <!-- Lightning Bolts -->
        <path d="M 150 50 L 170 80 L 160 90 L 180 120" class="lightning" />
        <path d="M 450 50 L 430 80 L 440 90 L 420 120" class="lightning" />
      </svg>

      <h1>Internal Server Error</h1>
      <p>{{ errorMessage() }}</p>
      <button mat-raised-button color="primary" routerLink="/">
        Return to Homepage
      </button>
    </div>
